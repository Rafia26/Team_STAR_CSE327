<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href=" {% static '' %} CSS/Style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">Home</a>

      <!-- Brand and toggle get grouped for better mobile display -->
      <!-- This is the actual code that creates the "hamburger icon" -->
      <!-- The data-target grabs ids to put into the icon -->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#bs-example-navbar-collapse-1"
        aria-controls="bs-example-navbar-collapse-1"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Anything inside of collapse navbar-collapse goes into the "hamburger" -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-nav">
          <!-- the span class "sr-only" tells screen readers that Home is the active link, for accessibility -->
          <a class="nav-item nav-link active" href="{% url 'createAppointment' %}"
            >Make Appointment <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link active" href="{% url 'viewAppointments' %}"
            >View Appointment <span class="sr-only">(current)</span></a>
          <!-- SEARCH BAR -->
          <form class="form-inline">
            <input
              class="form-control mr-sm-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline my-2 my-sm-0" type="submit">
              Search
            </button>

            <button class='btn btn-success pull-right' href="{% url 'logout' %}" type="logout" id='button'> Logout </button>
          </form>
        </div>
        <!-- /.navbar-nav, left-hand content -->
        <!-- /.navbar-nav, right-hand content -->
      </div>
      <!-- /.navbar-collapse -->
    </nav>

    {% block body %}{% endblock body %}

    <script src="{% static 'JS/jquery.js' %}"></script>
    <script src="{% static 'JS/popper.js' %}"></script>
    <script src="{% static 'JS/bootstrap.min.js' %}"></script>
  </body>
</html>
