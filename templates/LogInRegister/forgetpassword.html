<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"crossrigin="anonymous">
  
</head>
<body>
   <div id="container">
      <div id="formcontainer"> <img id="img1" src="https://builtin.com/sites/default/files/styles/og/public/2019-07/blockchain-healthcare.jpg">

            <p id="text"> 
            <b> Welcome to <i> Pashe Achi </i> <br> Reset Your Password </b>
            </p> 

            <form action="/forget_password/" method="POST">
            {% csrf_token %}

            <div class="form-wrapper">
            <input id="email" type="email" name="email" placeholder="Please enter your email address" required> 
            </div>

            <div class="form-group container-login100-form-btn">
            <button id="btn-resetPassword" type="submit"> Reset Password </button>
            <a id="backtologin" href='{% url 'login' %}'> <b> Back to Login </b> </a>
            </div>
      
            </form>

      </div>
   </div>

   <style> 
      body {
             padding: 0;
             margin: 0
          }

      #container {
            background-image: url("https://www.vitalityurgentcare.com/wp-content/uploads/bigstock-User-Video-Calling-A-Doctor-Us-234637696-e1541183869173.jpg");
            width: 100%;
            height: 722px
          }

      #formcontainer {
            width: 450px;
            height: 420px;
            background-color: #c9d6ba    ;
            position: relative;
            top: 120px;
            left: 35%;
            box-shadow: 0 0 20px black;
            border-radius: 8px
          }

      #img1 {
            width: 450px;
            height: 150px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px
          }

      #text {
            font-size: 25px;
            font-family: 'Roboto Slab', serif;
            color: #14253E;
            text-align: center;
            position: relative;
            top: 10px
          }

      #email {
            width: 350px;
            height: 1px;
            position: relative;
            top: 15px;
            left: 11%;
            border-radius: 5px;
            border-width: 1px;
            border-color: gray;
            padding: 20px;
            font-size: 20px;
            outline: none;
            margin-bottom: 15px
          }

      #btn-resetPassword {
            width: 190px;
            height: 0.5px;
            position: relative;
            top: 30px;
            left: 29%;
            border-radius: 5px;
            border-width: 1px;
            border-color: gray;
            padding: 0px 23px 26px 23px;
            font-size: 18px;
            outline: none;
            margin-bottom: 0px;
            box-shadow: 0 0 10px black;
          }

      #btn-resetPassword:hover {
            background-color: gainsboro
          }

      #btn-resetPassword:focus {
            box-shadow: 0 0 10px darkblue;
            border: none
          }       

      #email:hover {
            background-color: gainsboro
          }

      #email:focus {
            box-shadow: 0 0 10px darkblue;
            border: none
          }

      #backtologin {
            position: relative;
            top: 72px;
            left: -6%;
            color: #010d87;
            font-size: 20px;
            font-family: 'Roboto Slab', serif
          }

   </style>

   <script>
      $(document).ready(function(){
         document.getElementById("cross").onclick=function(){
            document.getElementById("formcontainer").style.display="none";
         };
       });
   </script>

</body>
</html>
