<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  >
  
</head>
<body>
<div class="container mt-5">
<h2 class="text-center">Login</h2>
<form action="/postSignUp/" method="POST">
   {% csrf_token %}

  <div class="form-group">
    <label for="exampleInputName">Name</label>
    <input type="text" name="name" class="form-control" id="exampleInputName" placeholder="Enter your name">
  </div>

  <div class="form-group">
    <label for="exampleInputAge">Age</label>
    <input type="text" name="age" class="form-control" id="exampleInputAge" placeholder="Enter your age">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword">Password</label>
    <input type="password" name="pass"class="form-control" id="exampleInputPassword" placeholder="Enter your Password">
  </div>

  <input type="submit" value="SignUp"><br><br>

</form>
</body>
</html>
