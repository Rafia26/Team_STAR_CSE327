{% if msg %}

<script>
alert('{{ msg}}');
</script> 

{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  >
  
</head>
<body>
<div class="container mt-5">
<h2 class="text-center">Login</h2>
<form action="/postLogIn/" method="POST">
   {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">email</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your name">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputAge">pass</label>
    <input type="password" name="password"class="form-control" id="exampleInputAge" placeholder="Enter your age">
  </div>

  <p id="text3">Not a Member? 
  <br> Are you a Doctor? <b> Contact us </b> to join. </p>
  <a id="signup" href="{% url 'signup' %}">Signup Now</a>

  <input type="submit" class="btn btn-success" value="Submit">
</form>
</div>

</body>
</html>
