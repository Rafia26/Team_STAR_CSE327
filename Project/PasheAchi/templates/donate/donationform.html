{% extends "LogInRegister/base.html" %}

{% block title %}Donation Form{% endblock title %}
{% block body %}

<div class="container mt-5">
<h2 class="text-center alert alert-info">Make a Donation</h2>

<form action="{% url 'donation' %}" method="POST" id="d">

   {% csrf_token %}
	 

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
    
  </div>
  <div class="form-group">
    <label for="contactNum">Contact Number:</label>
    <input type="text" class="form-control" id="contactNum" placeholder="Enter contact number" name="contactNum" required>

  </div>

  <div class="form-group">
    <label for="email">Email Address:</label>
    <input type="text" class="form-control" id="email" placeholder="Enter email" name="email" required>
    
  </div>
  
  <div class="form-group">
    <label for="amount">Amount sent in bKash:</label>
    <input type="number" class="form-control" id="amount" placeholder="Enter amount in taka" name="amount" required>
    
  </div>
  <div class="form-group">
    <label for="trxId">Transaction ID:</label>
    <input type="text" class="form-control" id="trxId" placeholder="Enter transaction ID" name="trxId" required>
    
  </div>
  
  </div>
  <button type="submit" class="submit" onclick="location.href='donation'" >Submit</button>

</form>
</div>
<style>
  
  
    body {
      
      background-image: url('https://www.peacewelfare.org/wp-content/uploads/2020/05/donation-image.png');
  }

  

  </style>
{% endblock body %}
