{% extends "LogInRegister/base.html" %}

{% block title %}Search for Doctors{% endblock title %}

{% block body %}

<div class="container mt-5">
<h2 class="text-center alert alert-info">Search for Doctors</h2>

<form action="{% url 'search' %}" method="POST" id="s">

   {% csrf_token %}
   
<div class="form-group">
    <label for="specialties">Select Doctor's Specialties</label>
    <select id="specialties" name="specialties" class="form-control" required>
      <option>Cardiologist</option>
      <option>Neurologist</option>
      <option>Dermatologist</option>
      <option>Internist</option>
      <option>Gynaecologist</option>
    </select>
      </div>
      <div class="form-group">
    <label for="docName" class="form-label">Name</label>
    <input type="text" class="form-control is-invalid" id="docName" name="docName" aria-describedby="docName" placeholder="Dr. X" required>
    <div id="docName" class="invalid-feedback">
      Please provide a doctor name.
    </div>
  </div>
    
      
       <div class="col-12">
    <button type="submit" class="home_search_button" onclick="location.href='search'">Search</button>
    </div>

    
    

  
  <!--<div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="name@example.com">
  </div> -->

</form>

</div>

{% endblock body %}
